    <body>
        <h1>Simple Calculator</h1>
        <form action="mycalculation">
            Enter first number: <input type="text" name="num1">
            <br><br>
            Enter Operator: <br><br>
            <input type="radio" name="operator" value="+">Addition(+)<br><br>
            <input type="radio" name="operator" value="-">Subtraction(-)<br><br>
            <input type="radio" name="operator" value="*">Multiplication(*)<br><br>
            <input type="radio" name="operator" value="/">Division(/)<br><br>
            Enter second number: <input type="text" name="num2">
            <br><br>
            <input type="submit" value="Calculate Result">
        </form>
